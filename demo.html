<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
	<script src="js/jquery-1.11.2.min.js"></script>
  <style>      
	*{margin:0;padding:0;}
	li{list-style:none;}
	.clearfix:after{content:".";display:block;height:0;visibility:hidden;clear:both;}
	.clearfix {*zoom:1;}
	.wrapper{width:400px;height:400px;border:2px solid gray;border-radius: 10px;margin:100px;overflow:hidden;position:relative;}
	.all{width:9999px;position:absolute;left:0;}
	.all li{display:block;float:left;}
	body{background:#fe0efe;}
  </style> 
</head>
<body>
	<div class="wrapper">
		<ul class="all">
			<li><img src="images/001.png"></li>
			<li><img src="images/002.png"></li>
		</ul>
	</div>
	<script src='js/demo.js'></script>
</body>
</html>
